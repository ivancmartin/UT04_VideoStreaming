            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                        </div>
                        <div class="modal-body mx-3">
                            
                            <div class="md-form mb-5">
                                <!--<i class="fas fa-envelope prefix grey-text"></i>-->
                                <input type="text" id="usuario" class="form-control validate" autocomplete>

                            </div>

                            <div class="md-form mb-4">
                                <!--<i class="fas fa-lock prefix grey-text"></i>-->
                                <input type="password" id="password" class="form-control" autocomplete>
                                <label data-error="wrong" data-success="right" for="password">Contraseña</label>
                            </div>
                            <div id="msg"></div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" onclick="compUsu(usuario,password.value)" class="btn btn-default">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
